<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Test Site for WDD130</title>
    <link rel="stylesheet" href="slideshow.css">
    <script src="slideshow.js" defer></script>
</head>
<body>
    <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="images/justin_hammer.jpeg" style="width:100%" alt="Justin">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="images/brianna_hammer.jpeg" style="width:100%" alt="Brianna">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="images/elder_hammer.jpeg" style="width:100%" alt="Mark Robert">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="images/younger.JPG" style="width:100%" alt="Younger Picture">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="images/christmas.jpeg" style="width:100%" alt="Christmas 2021">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="images/cats.jpeg" style="width:100%" alt="Cats">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/justin_hammer.jpeg" style="width:100%" onclick="currentSlide(1)" alt="Justin">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/brianna_hammer.jpeg" style="width:100%;" onclick="currentSlide(2)" alt="Brianna">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/elder_hammer.jpeg" style="width:100%" onclick="currentSlide(3)" alt="Mark Robert">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/younger.JPG" style="width:100%" onclick="currentSlide(4)" alt="Younger Picture">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/christmas.jpeg" style="width:100%" onclick="currentSlide(5)" alt="Christmas 2021">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/cats.jpeg" style="width:100%" onclick="currentSlide(6)" alt="Grisita and Candy">
      </div>
    </div>
  </div>
</body>
</html>
